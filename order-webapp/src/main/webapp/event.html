<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jersey SSE</title>
</head>
<body>

<h1>Hello Jersey SSE</h1>


<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.sse.js"></script>


<script type="text/javascript">
    $(function () {
        var sse = $.SSE('http://localhost:8081/events', {
            onMessage: function (e) {
                console.log("Message");
                console.log(e);
            }
        });
        sse.start();
    });
</script>
</body>
</html>
